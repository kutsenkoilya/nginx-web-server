<html>
<body>
    Pages: &nbsp;
    {% for p in paginator.page_range %}
      {% if p == page.number %}
         {{ p }} &nbsp;
      {% else %}
        <a href="{% url 'main' p %}"> {{ p }} </a> &nbsp;
      {% endif %}
    {% endfor %}
    <br>
    Questions:
      {% for question in questions %}
      <p>      
          <a href="{% url 'question' question.id %}"> {{ question.title }} </a>
      </p> 
      {% endfor %}
</body>
</html>
